<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" width="400" height="200"></canvas>
    <script>
        const canvas = document.getElementById("mycanvas");
        const context = canvas.getContext("2d"); // 2d 그래픽 그리기 위한 컨텍스트를 얻기

        // 사각형 그리기
        context.fillStyle = "#ff0000";
        context.fillRect(50, 50, 100, 80); // (x y width height)

        // 선 그리기
        context.strokeStyle = "#0000ff" // rgb에서 파란색
        context.lineWidth = 2; // 선 두께
        context.beginPath();
        context.moveTo(200, 50); // 시작점
        context.lineTo(300, 130); // 끝점
        context.lineTo(200, 0); // 끝점
        context.stroke(); // 실제로 그리기
        context.closePath();

        // 원 그리기
        context.fillStyle = "#00ff00" //초록
        context.beginPath();
        context.arc(350, 50, 30, 0, 360); // "(x, y, radius, startAngle, endAngle)" // degree, radian 단위... 
        context.fill(); // 그리기
        context.closePath();

        // 반원
        context.fillStyle = "#ff0000";
        context.beginPath();
        context.arc(350, 150, 30, 0, Math.PI);
        context.fill();
        context.closePath();
    </script>
</body>

</html>
