<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <canvas id="barGraph" width="800" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>


        // 그래프 그리기
        const graphData = {
            A: 10,
            B: 20,
            C: 30,
            D: 40,
            E: 50,
        }
        // 그래프 그리기 함수
        drawBarGraph(graphData);

        function drawBarGraph(data) {
            const canvas = document.getElementById("barGraph");
            const ctx = canvas.getContext("2d");
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            canvas.style.border = "1px solid black";
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 캔바스 초기화

            const barWidth = 30; // 바 그래프의 폭
            let startX = 20; // 그리기 시작할 위치

            for (const key in data) {
                const barHeight = data[key];
                ctx.fillStyle = "blue";
                ctx.fillRect(startX, canvas.height - barHeight - 20, barWidth, barHeight);
                startX += 50;

                ctx.fillStyle = "black";
                ctx.fillText(key, startX + barWidth / 2 - 55, canvas.height - 5);
            }
        }
    </script>
</body>

</html>
