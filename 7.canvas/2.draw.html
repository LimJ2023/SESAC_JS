<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("mycanvas");
        const context = canvas.getContext("2d"); // 2d 그래픽 그리기 위한 컨텍스트를 얻기

        // 팩맨
        context.fillStyle = "yellow";
        context.beginPath();
        context.moveTo(300, 100);
        const startAngle = 0.2 * Math.PI;
        const endAngle = 1.8 * Math.PI;
        context.arc(300, 100, 50, startAngle, endAngle);// "(x, y, radius, startAngle, endAngle)"
        context.lineTo(300, 100);
        context.fill();
        context.closePath();

        // 얼굴 그리기
        context.beginPath();
        context.arc(75, 75, 50, 0, Math.PI * 2); // 얼굴
        context.moveTo(110, 75);
        context.arc(75, 75, 35, 0, Math.PI); // 입
        context.moveTo(65, 65);
        context.arc(60, 65, 5, 0, Math.PI * 2); // 왼쪽 눈
        context.moveTo(90, 65);
        context.arc(90, 65, 5, 0, Math.PI * 2); // 오른쪽 눈
        context.stroke();
        context.closePath();

        // 텍스트 쓰기
        context.font = "30px Arial"; // 폰트 크기 및 종류
        context.fillStyle = "#dd22dd"
        context.fillText("Hello, Canvas", 50, 100);

        context.font = "bold 30px Verdana"; // 폰트 크기 및 종류
        context.fillStyle = "green"
        context.fillText("Hello, Canvas", 50, 40);

        // 텍스트 쓰기 함수
        function drawText(font, style, text, x, y) {
            context.font = font;
            context.fillStyle = style;
            context.fillText(text, x, y);
        }
        drawText("italic bold 30px Impact", "pink", "Pink color 글자 ", 50, 200);
        drawText("italic bold 30px consolas", "black", "function 글자() ", 50, 240);

        // 그라데이션 적용
        const gradient = context.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, "red");
        gradient.addColorStop(1, "blue");
        context.fillStyle = gradient;
        context.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>

</html>
