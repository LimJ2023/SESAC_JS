<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse">
                <ul id="nav-ul" class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="/users">User</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orders">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orderItem">Order Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="/items">Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="/stores">Store</a></li>
                    <li id="login-li" class="nav-item">
                        <form id="login-form" class="form-inline d-flex align-items-center">
                            <label for="email" class="form-label">email</label><input type="text" name="email"
                                id="email" class="form-control mr-sm-2" />
                            <label for="password">password</label><input type="password" name="password"
                                class="form-control mr-sm-2" id="password" />
                            <button type="submit" class="btn btn-primary">login</button>
                        </form>
                    </li>
                    <li id="logout-li" style="display: none" class="nav-item">
                        <button id="logout-button" class="btn btn-primary">logout</button>
                    </li>
                    <li class="nav-item">
                        <button id="darkmodebtn" class="btn btn-secondary">다크 모드로</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h1>회원 목록</h1>

    <section class="container my-5">
        <form id="form" class="row g-3">
            <!-- Name Input -->
            <div class="col-md-6">
                <label for="search-name" class="form-label">이름</label>
                <input type="text" id="search-name" name="name" class="form-control" placeholder="이름을 입력하세요">
            </div>

            <!-- Gender Select -->
            <div class="col-md-4">
                <label for="gender" class="form-label">성별</label>
                <select name="gender" id="gender" class="form-select">
                    <option value="">성별 선택</option>
                    <option value="여성">여성</option>
                    <option value="남성">남성</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">검색</button>
            </div>
        </form>
    </section>

    <section id="container" class="container my-5">
        <table class="table table-striped">
            <thead id="table-header" class="table-dark">
                <!-- Header content here -->
            </thead>
            <tbody id="table-body">
                <!-- Body content here -->
            </tbody>
        </table>
    </section>
    <section class="container my-5">
        <nav aria-label="Page navigation">
            <ul id="page-ul" class="pagination justify-content-center">
                <!-- JavaScript로 생성된 페이지 번호 -->
            </ul>
        </nav>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/users.js"></script>
    <script src="/js/account/login.js"></script>
</body>

</html>
