<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>입력 폼 만들기</h1>
    <form>
        <label>아이디</label>
        <input type="text" placeholder="아이디를 입력해주세요"> <br>
        <label>비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력해주세요"> <br>
        <label>나이</label>
        <input type="number"> <br>
        <input type="button" value="로그인">
        <input type="button" value="looooooooooooong버튼">
        <hr>
        <h1>선택박스</h1>
        <p>과목고르기</p>
        <p>라디오 버튼은 name을 중심으로 하나만 선택이 된다.</p>
        <input type="radio" name="subject" value="국어">국어
        <input type="radio" name="subject" value="영어">영어
        <input type="radio" name="subject" value="수학">수학

        <p>과일 고르기</p>
        <input type="radio" name="fruit" value="op1">딸기
        <input type="radio" name="fruit" value="op2">사과
        <input type="radio" name="fruit" value="op3">수박

        <h3>멀티 초이스는? checkbox</h3>
        <input type="checkbox" name="food" value="f1">돈까스
        <input type="checkbox" name="food" value="f2">떡볶이
        <input type="checkbox" name="food" value="f3">김밥

        <h2>풀다운 메뉴</h2>
        <h4>여러개 선택 가능한 풀다운</h4>
        <select multiple size="4">
            <option value="">콜라</option>
            <option value="">사이다</option>
            <option value="">쥬스</option>
            <option value="">우유</option>
            <option value="">봉봉</option>
            <option value="">환타</option>
        </select> <br>
        <p>4가지 옵션을 보이게 하는 풀다운</p>
        <select size="4">
            <option value="">콜라</option>
            <option value="">사이다</option>
            <option value="">쥬스</option>
            <option value="">우유</option>
            <option value="">봉봉</option>
            <option value="">환타</option>
        </select><br>
        <p>일반 풀다운</p>
        <select>
            <option value="">콜라</option>
            <option value="">사이다</option>
            <option value="">쥬스</option>
            <option value="">우유</option>
            <option value="">봉봉</option>
            <option value="">환타</option>
        </select>
    </form>
</body>

</html>
