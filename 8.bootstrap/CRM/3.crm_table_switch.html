<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container">
        <!-- nav 바 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                    <li>
                        <button class="btn bg-light" id="switch">Switch mode</button>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- 테이블 -->
        <table class="table table-striped table-hover table-dark " id="table">
            <thead>
                <tr>
                    <th>컬럼 1</th>
                    <th>컬럼 2</th>
                    <th>컬럼 3</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <td>데이터 1</td>
                    <td>데이터 2</td>
                    <td>데이터 3</td>
                </tr>
                <tr>
                    <td>데이터 4</td>
                    <td>데이터 5</td>
                    <td>데이터 6</td>
                </tr>
                <tr>
                    <td>데이터 7</td>
                    <td>데이터 8</td>
                    <td>데이터 9</td>
                </tr>
            </tbody>
        </table>
        <!-- 페이징 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center bg-dark">
                <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                <li class="page-item"><a class="page-link" href="1.crm_table.html">1</a></li>
                <li class="page-item"><a class="page-link" href="1.crm_table2.html">2</a></li>
                <li class="page-item"><a class="page-link" href="1.crm_table3.html">3</a></li>
                <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
            </ul>
        </nav>
    </div>

    <script>
        let mode = "dark";
        document.getElementById("switch").addEventListener("click", (e) => {



            if (mode === "dark") {
                const table = document.getElementById("table");
                table.classList.add("table-white");
                table.classList.remove("table-dark");
                document.querySelectorAll(".bg-dark").forEach((item) => {
                    item.classList.toggle("bg-light");
                    item.classList.remove("bg-dark");
                })
                document.querySelectorAll(".color-dark").forEach((item) => {
                    item.classList.toggle("color-light");
                })
                document.querySelectorAll(".text-dark").forEach((item) => {
                    item.classList.toggle("text-white");
                })
                document.querySelectorAll(".page-link").forEach((item) => {
                    item.classList.add("color-dark")
                    item.classList.remove("color-light")
                    item.classList.add("text-dark")
                    item.classList.remove("text-white")
                })
                const nav = document.getElementById("nav")
                nav.classList.add("navbar-white");
                nav.classList.remove("navbar-dark");
                e.target.classList.add("text-dark");
                e.target.classList.remove("text-white");
                mode = "white";
            } else {
                const table = document.getElementById("table");
                table.classList.add("table-dark");
                table.classList.remove("table-light");

                document.querySelectorAll(".bg-light").forEach((item) => {
                    item.classList.add("bg-dark");
                    item.classList.remove("bg-light");
                })
                document.querySelectorAll(".page-link").forEach((item) => {
                    item.classList.add("color-light")
                    item.classList.remove("color-dark")
                    item.classList.add("text-light")
                    item.classList.remove("text-dark")
                })

                const nav = document.getElementById("nav")
                nav.classList.add("navbar-dark");
                nav.classList.remove("navbar-white");

                e.target.classList.add("text-white");
                e.target.classList.remove("text-dark");
                mode = "dark";
            }
        });


        document.querySelectorAll(".page-link").forEach((item) => {
            item.classList.add("bg-dark");
            item.classList.add("color-light")
            item.classList.add("text-white")
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
