<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="text-center my-4">부트스트랩 레이아웃</h2>
        <div class="row">
            <div class="col">1번 열</div>
            <div class="col">2번 열</div>
            <div class="col">3번 열</div>
            <div class="col">4번 열</div>
            <div class="col">5번 열</div>
            <div class="col">6번 열</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                4칸 열
            </div>
            <div class="col-md-8">
                8칸 열
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">해상도와 무관하게 4칸</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">중앙에 위치한 열</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="d-none d-md-block">작으면 안보이고 md이상 해상도에서 보임</div>
            <div class="d-none d-lg-block">작으면 안보이고 lg이상 해상도에서 보임</div>
            <div class="d-none d-xl-block">작으면 안보이고 xl이상 해상도에서 보임</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
