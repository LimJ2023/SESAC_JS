<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="form" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">name</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <div class="invalid-feedback">사용자명은 3글자 이상 10글자 이하로 입력해야 합니다.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control" name="password" id="password" required>
                    <div class="invalid-feedback">패스워드는 특수문자 포함 8자 이상이어야 합니다.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" name="email" id="email" required>
                    <div class="invalid-feedback">올바른 이메일 형식을 입력해주세요.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="birth" class="form-label">birthdate</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
                    <input type="date" class="form-control" name="birth" id="birth">
                    <div class="invalid-feedback">생일이 없으신가요?</div>
                </div>
            </div>

            <p>관심 분야 선택 (최소 1개 최대 3개)</p>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="checkbox1" name="checkbox" value="check1">
                <label class="form-check-label" for="check1">관심분야1</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="checkbox2" name="checkbox" value="check2">
                <label class="form-check-label" for="check2">관심분야2</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="checkbox3" name="checkbox" value="check3">
                <label class="form-check-label" for="check3">관심분야3</label>
            </div>
            <div class="invalid-feedback">최소 하나의 관심분야를 선택해주세요.</div>



            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">reset</button>


        </form>

        <div id="result">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./8.form2_2.js"></script>
</body>

</html>
