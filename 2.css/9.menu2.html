<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            border: 1px solid black;
            margin: 5px;
            display: flex;
        }

        li {
            flex: 1;
            text-align: center;
            width: 100px;
            /* border-bottom: 1px solid black; */
        }

        li a {
            display: block;
            text-decoration: none;
            padding: 8px 16px;
        }

        li a:hover {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">PRODUCT</a></li>
        <li><a href="">CONTACT</a></li>
        <li><a href="">ABOUT</a></li>
    </ul>
</body>

</html>
