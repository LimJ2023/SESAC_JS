<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: azure;
        }

        h1 {
            text-align: center;
            color: gray;
        }

        p {
            color: red;
            font-size: 1.5em;
        }


        .myclass1 {
            background-color: violet;
            color: blue;
            width: 20em;
            border-width: 5px;
            border-color: black;
            border-style: groove;
        }

        .myclass2 {
            color: yellow;
            background-color: palegreen;
        }

        #myp1 {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <h1>CSS 연습용 페이지</h1>
    <p class="myclass1" id="myp1">여기에 아무 문장이나 작성하시오</p>
    <p>여기에 아무 문장이나 작성하시오</p>
    <p>여기에 아무 문장이나 작성하시오</p>
    <p class="myclass1 myclass2">여기에 아무 문장이나 작성하시오</p>
    <p>여기에 아무 문장이나 작성하시오</p>
</body>

</html>
