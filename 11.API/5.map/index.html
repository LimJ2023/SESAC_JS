<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            height: 500px;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        var map = L.map('map').setView([37.578, 126.977], 15);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var touristSpot = [
            {
                name: "경복궁",
                location: [37.578, 126.977],
                description: "경복궁은 입니다.",
                imageUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/%EA%B2%BD%EB%B3%B5%EA%B6%81_%EC%A0%84%EA%B2%BD.jpg/450px-%EA%B2%BD%EB%B3%B5%EA%B6%81_%EC%A0%84%EA%B2%BD.jpg"
            },
            {
                name: "명동",
                location: [37.560, 126.986],
                description: "명동 입니다.",
                imageUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/%EB%AA%85%EB%8F%998%EA%B8%B8_%EA%B1%B0%EB%A6%AC_%282020.03%29.jpg/450px-%EB%AA%85%EB%8F%998%EA%B8%B8_%EA%B1%B0%EB%A6%AC_%282020.03%29.jpg"
            },
            {
                name: "남산타워",
                location: [37.551, 126.988],
                description: "남산타워 입니다.",
                imageUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Seoul_Tower_%284394893276%29.jpg/413px-Seoul_Tower_%284394893276%29.jpg"
            }
        ]

        touristSpot.forEach((spot) => {
            var marker = L.marker(spot.location).addTo(map)
                .bindPopup(spot.name)

            marker.on("click", () => {

                var popupContent = `
                        <div>
                            <h3>${spot.name}</h3>
                            <p>${spot.description}</p>
                            <img src="${spot.imageUrl}" alt="${spot.name}" style="width: 150px; height: 150px;">
                        </div>
                `;

                var popup = L.popup()
                    .setLatLng(spot.location)
                    .setContent(popupContent)
                    .openOn(map);
            })

        })
        // L.marker([37.56144, 127.064623]).addTo(map)
        //     .bindPopup('당신이 선택한 좌표 ^^')
        //     .openPopup();

        // L.circle = L.circle([37.56300, 127.064623], {
        //     color: "red",
        //     fillColor: "blue",
        //     fillOpacity: 0.1,
        //     radius: 500
        // }).addTo(map);
    </script>
</body>

</html>
