<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>쇼핑리스트</h1>
    <ul id="shoppingList">
        <li>식빵</li>
        <li>우유</li>
        <li>과자</li>
    </ul>
    <input type="text" id="newItem" placeholder="새 아이템">
    <button id="addItemBtn">추가하기</button>


    <script>
        $("#addItemBtn").click(() => {
            const newItem = $("#newItem").val();
            if (newItem !== '') {
                $("#shoppingList").append(`<li> ${newItem} </li>`);
                $("#newItem").val("");
            }
        })
    </script>
</body>

</html>
