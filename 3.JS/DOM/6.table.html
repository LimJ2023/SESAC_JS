<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <td id="1">셀1</td>
            <td id="2">셀2</td>
            <td id="3">셀3</td>
        </tr>
        <tr>
            <td id="4">셀4</td>
            <td id="5">셀5</td>
            <td id="6">셀6</td>
        </tr>
        <tr>
            <td id="7">셀7</td>
            <td id="8">셀8</td>
            <td id="9">셀9</td>
        </tr>
    </table>
    <button onclick="changeColor()">셀 색상 변경</button> <button onclick="oddChangeColor()">홀수셀 색상 변경</button>
    <button onclick="changeColorPerfect()">중복없이 하나씩 변경하기</button>
    <script>
        function changeColor() {
            let sell = Math.floor(Math.random() * 9 + 1);
            let randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.getElementById(`${sell}`).style.backgroundColor = randomColor;
        }
        function oddChangeColor() {
            // let randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            // for (let i = 1; i < 10; i++) {
            //     if (i % 2 !== 0) {
            //         document.getElementById(`${i}`).style.backgroundColor = randomColor;
            //     }
            // }
            const table = document.getElementsByTagName('td');


            for (let cell of table) {
                if (cell.id % 2 !== 0) {
                    let randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                    cell.style.backgroundColor = randomColor;
                }
            }


        }
        const numbers = [];
        function changeColorPerfect() {
            for (let i = 0; i < 10; i++) {
                let cell = Math.floor(Math.random() * 9 + 1);
                if (!numbers.includes(cell)) {
                    numbers.push(cell);
                    let randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                    document.getElementById(`${cell}`).style.backgroundColor = randomColor;
                    break;
                }
            }
        }
    </script>
</body>

</html>
