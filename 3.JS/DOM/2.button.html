<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <p id="mytext">이 텍스트의 글자를 변경해 보시오</p>
    <button onclick=changeColor()>텍스트 글자색 빨간색,파란색 토글!</button>
    <button onclick=changeText()>텍스트를 바꾸기</button>
    <br><br>

    <script>
        let selectedCat;
        let url = "../../images/cat.jpg";
        const cats = [{
            no: 'cat1',
            url: "/images/cat.jpg"
        },
        {
            no: 'cat2',
            url: "/images/movie1.jpg"
        },
        {
            no: 'cat3',
            url: "/images/kita.jpg"
        }]
        let isRed = false;
        let text2 = document.getElementById('text2');
        const changeText = () => {
            const mytext = document.getElementById('mytext');
            mytext.textContent = '글자가 변경되었습니다.';

        }
        const changeColor = () => {
            const mytext = document.getElementById('mytext');
            console.log(mytext);
            const currentColor = mytext.style.color;
            console.log(currentColor);
            // isRed = !isRed
            // if (isRed === true) {
            //     myColor.style = 'color: red;';
            // } else {
            //     myColor.style = 'color: blue;';
            // }
            // html+css가 적용된 상태를 불러오고 싶다면?
            const currentColor2 = window.getComputedStyle(mytext).color;
            console.log(currentColor2);

            if (currentColor2 === 'rgb(255, 0, 0)') {
                mytext.style.color = 'rgb(0, 0, 255)';
            } else {
                mytext.style.color = 'rgb(255, 0, 0)';
            }
        }
        const changeCat = () => {

            console.log(text2);
            url = "../../images/cat.jpg"
            text2.innerHTML = `
                <img src="${url}" alt="고양이사진">
            `;
        }
        const selectCat = () => {
            selectedCat = document.getElementById('cats').value;
            url = cats.find(cat => cat.no === selectedCat).url;
            text2.innerHTML = `
                <img src="${url}" alt="고양이사진">
            `;
        }
    </script>
</body>

</html>
