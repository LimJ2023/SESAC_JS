<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <button onclick="changeBg()">배경색상 변경</button>
    <script>
        function changeBg() {
            //랜덤 값으로 변경?
            let randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            console.log(randomColor);
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>

</html>
