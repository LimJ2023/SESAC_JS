<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            cursor: pointer;
        }

        #dropZone {
            width: 200px;
            height: 200px;
            margin-top: 100px;
            border: 2px solid wheat;
            background-color: aliceblue;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="dragItem" draggable="true">Drag me</div>
    <div id="dropZone">Drop here</div>

    <script>
        const item = document.getElementById("dragItem");
        const zone = document.getElementById("dropZone");

        item.addEventListener("dragstart", (e) => {
            console.log("드래그 시작" + e.target.id);
            event.dataTransfer.setData("target", e.target.id);
            //이벤트 객체 안에 dataTransfer라는 객체 안에 내가 원하는
            //데이터를 저장
            console.log(event.dataTransfer.getData('target'));
        });
        //무언가 내 위에 있는가
        zone.addEventListener("dragover", (e) => {
            e.preventDefault();
            console.log("무언가 위에 있습니다.")
        })
        zone.addEventListener("drop", (e) => {
            e.preventDefault();
            const data = event.dataTransfer.getData('target');
            zone.appendChild(document.getElementById(data));
            console.log("드롭 발생");
        })
    </script>
</body>

</html>
