<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #displayKey {
            text-align: center;
            font-size: 40px;
            margin-top: 50px;
            color: coral;
        }
    </style>
</head>

<body>
    <input type="text" id="myinput" placeholder="글자를 입력하시오">
    <div id="displayKey">
        <!-- 눌린 키를 표시하기 -->
    </div>
    <script>

        document.addEventListener("keydown", (e) => {

            // 이벤트 중 키다운 -> event 인자를 받아오는 것을 주의
            document.getElementById('displayKey').textContent += e.key;
        })
    </script>
</body>

</html>
